<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Web Application Engineer Challenge</title>

<!-- Google Web Font(s) for enhancing the UI beyond stock fonts without images -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>

<link rel="stylesheet"  href="css/blackjack.css">

</head>

<body onload="B.init({min: 5, max: 100, chips: 500})">

<div id="bg">

  <div id="header" class="noselect">
    <img id="logo" src="images/twitter-bird-dark-bgs.png"
      title="Logo" alt="logo"/>
    <div id="title">
      <p class="appname noselect">WEB ENGINEER CHALLENGE - BLACKJACK</p>
    </div>
  </div>

  <div id="content">
    <div id="gameboard" class="noselect">
      <div id="shoe" class="noselect">
        <img id="deck" src="images/bicycle-cards.png"/>
      </div>
      <div id="holdings" class="noselect">
        <span class="name noselect">Chips</span>
        <span class="value">$</span>
      </div>
      <div id="dealer" class="noselect">
        <span class="name">Dealer</span>
        <span class="score"></span>
      </div>
      <div id="limits" class="noselect">
        <p><span class="label">min</span><span class="value">$5</span></p>
        <br/>
        <p><span class="label">max</span><span class="value">$100</span></p>
      </div>
      <div id="pot" class="noselect">
        <span class="name noselect">Pot</span>
        <span class="value">$</span>
      </div>
      <div id="bets" class="noselect">
        <span class="name noselect">Bets</span>
        <button id="fifty">50</button>
        <button id="twentyfive">25</button>
        <button id="ten">10</button>
        <button id="five">5</button>
      </div>
      <div id="player" class="noselect">
        <span class="name">Player</span>
        <span class="score"></span>
      </div>
      <div id="controls" class="noselect">
        <button id="deal">deal</button>
        <button id="hit">hit</button>
        <button id="stand">stand</button>
        <button id="surrender">surrender</button>
        <button id="quit">quit</button>
      </div>
    </div>
  </div>

  <div id="footer" class="noselect">
    <div id="log"></div>
  </div>

</div>

</body>

<!-- Under normal circumstances these files would be concatenated/minified -->
<script src="node_modules/d3/d3.v2.js"></script>
<script src="deps/jquery/jquery-1.6.4.js"></script>
<script src="deps/state-machine.js"></script>
<script src="src/blackjack.js"></script>

</html>
